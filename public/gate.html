<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Gate</title>

    <style>
        .bullet {
            position: absolute;
            top: 65px;
            width: 10px;
            height: 10px;
            background-color: rgb(26, 4, 4);
            animation-name: move;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes move {
            from {left: 100px}
            to {left: 400px;}
            
        }
        
    </style>

</head>

<body>

    <div class="container mt-5">
        <i class="fa-solid fa-fish fa-3x"></i>
        <span class="bullet" id="bullet1"></span>
        <h1 class="text-primary"> Online shooting game</h1>
    </div>


    <div class="container">
        <form action="index.html">
            <!-- have not set auto generate room number yet -->
            <input type="text" name='user_name' placeholder="type in your name!">
            <input type="text" name='room_number' placeholder="join a room (4 digit no)">
            <button id='create_room'>Create Room</button>
            <button>Join Room</button>
        </form>
    </div>

    <div class="container">
        <h3> Oh no, the shooting game is having some bugs, so basically this website can only function as online chat room now :( </h3>
    </div>
    



</body>

</html>
