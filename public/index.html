<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- the chat screen -->
    <div id='main_container'>

        <div class="container">
            <div id='room_display'>ROOM NAME</div>
        </div>

        <button id='leave' class="btn btn-primary mb-2">Leave</button>
        <div id='chat_display'></div>
        <form id='chatbox' method="post">
            <input id='msg' type="text" placeholder="say something" autocomplete="off">

            <input type="submit" value="Send">
        </form>
    </div>


    <!-- the game screen -->
    <div id='game'>
        <div id='game_container'>
        </div>

        <div id='ui'>
            <div id="joypad">
                <button class='button left' id='left'>
                    <div class="arrow "></div>
                </button>

                <button class='button right' id='right'>
                    <div class="arrow "></div>
                </button>

                <button class='button top' id='top'>
                    <div class="arrow "></div>
                </button>

                <button class='button bottom' id='bottom'>
                    <div class="arrow "></div>
                </button>
            </div>

            <button id='attack'>

            </button>

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"
        integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>

</body>

</html>
